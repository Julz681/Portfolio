<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>How-To Anleitung</title>
    <style>
      @font-face {
        font-family: "zabras";
        src: url("fonts/zabars.ttf") format("truetype");
      }

      body {
        background-color: #000;
        color: #ffcc00;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        padding: 1rem;
        box-sizing: border-box;
        scrollbar-width: thin;
        scrollbar-color: #ffc107 #222;
      }

      h1 {
        font-size: clamp(2rem, 6vw, 76px);
        font-weight: 900;
        margin-bottom: 2rem;
        letter-spacing: 0.15em;
        font-family: "zabras", Arial, Helvetica, sans-serif;
      }

      table {
        margin: 0 auto;
        border-collapse: collapse;
        font-size: 1.2rem;
        font-weight: 900;
        width: 100%;
        max-width: 650px;
      }

      td {
        padding: 1rem;
        vertical-align: middle;
        word-break: break-word;
      }

      .key-cell {
        width: 100%;
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.3rem;
      }

      .key,
      .key-arrow {
        background: #ffcc00;
        color: #000;
        border-radius: 6px;
        padding: 0.3rem 0.6rem;
        box-shadow: 0 0 6px #ffcc0077;
        user-select: none;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        font-weight: 900;
        font-size: 1.1rem;
        min-width: 2.2rem;
      }

      .key-arrow {
        font-size: 1.6rem;
        width: 2.2rem;
        height: 2.2rem;
      }

      .plus {
        color: #ffcc00;
        font-weight: 900;
        margin: 0 0.4rem;
        user-select: none;
      }

      html::-webkit-scrollbar,
      body::-webkit-scrollbar {
        width: 12px;
        background-color: #222;
      }

      html::-webkit-scrollbar-thumb,
      body::-webkit-scrollbar-thumb {
        background-color: #ffc107;
        border-radius: 10px;
        border: 3px solid #222;
      }

      html::-webkit-scrollbar-thumb:hover,
      body::-webkit-scrollbar-thumb:hover {
        background-color: #e6b800;
      }

      html,
      body {
        scrollbar-width: thin;
        scrollbar-color: #ffc107 #222;
      }

      @media (max-width: 600px) {
        table {
          font-size: 1rem;
        }

        .key,
        .key-arrow {
          font-size: 1rem;
          min-width: 1.8rem;
          padding: 0.2rem 0.4rem;
        }

        td {
          padding: 0.6rem;
        }
      }

      @media (max-width: 400px) {
        h1 {
          font-size: 2rem;
        }

        table {
          font-size: 0.9rem;
        }

        .plus {
          margin: 0 0.2rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>HOW - TO</h1>
    <table>
      <tr>
        <td class="key-cell"><div class="key-arrow">→</div></td>
        <td>Walk right</td>
      </tr>
      <tr>
        <td class="key-cell"><div class="key-arrow">←</div></td>
        <td>Walk left</td>
      </tr>
      <tr>
        <td class="key-cell"><div class="key">Space</div></td>
        <td>Jump</td>
      </tr>
      <tr>
        <td class="key-cell"><div class="key">D</div></td>
        <td>Throw bottle</td>
      </tr>
      <tr>
        <td class="key-cell">
          <div class="key">Shift</div>
          <span class="plus">+</span>
          <div class="key">P</div>
        </td>
        <td>Pause Game</td>
      </tr>
      <tr>
        <td class="key-cell">
          <div class="key">Shift</div>
          <span class="plus">+</span>
          <div class="key">C</div>
        </td>
        <td>Continue Game</td>
      </tr>
      <tr>
        <td class="key-cell">
          <div class="key">Shift</div>
          <span class="plus">+</span>
          <div class="key">F</div>
        </td>
        <td>Enter Fullscreen</td>
      </tr>
      <tr>
        <td class="key-cell">
          <div class="key">Shift</div>
          <span class="plus">+</span>
          <div class="key">S</div>
        </td>
        <td>Exit Fullscreen</td>
      </tr>
      <tr>
        <td class="key-cell">
          <div class="key">Shift</div>
          <span class="plus">+</span>
          <div class="key">M</div>
        </td>
        <td>Mute</td>
      </tr>
      <tr>
        <td class="key-cell">
          <div class="key">Shift</div>
          <span class="plus">+</span>
          <div class="key">U</div>
        </td>
        <td>Unmute</td>
      </tr>
    </table>
  </body>
</html>
