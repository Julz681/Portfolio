<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="icon" href="assets/img/favicon.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/sign_up.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Oxanium:wght@200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
  <title>Join</title>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo-overlay" id="logo-overlay">
        <img class="start-logo initial-hidden" src="assets/img/logo.png" alt="Join Logo" />
      </div>
      <div class="start" id="start">
        <div class="top-right" id="top-right">
          <p>Not a Join user?</p>
          <button class="signup-btn">Sign up</button>
        </div>
      </div>
    </div>
  </header>

  
  <div id="error-message" class="error-message d_none"></div>

  <div class="login-frame-alignment">
    <div class="login-frame">
      <div class="h1-container">
        <h1>Log in</h1>
        <hr />
      </div>

      <form class="input-container" id="login-form">
        <div class="login-data">

          
          <div class="input-wrapper">
            <label for="email" style="position: relative;">
              <input class="input-field" id="email" type="email" placeholder="Email" autocomplete="username" />
              <img class="imgs-input_login" src="assets/img/mail.png" alt="Email icon" />
            </label>
            <span class="required-error-message d_none" id="email-error">Please enter a valid email.</span>
          </div>

          
          <div class="input-wrapper">
            <label for="password" style="position: relative;">
              <input class="input-field" id="password" type="password" placeholder="Password" autocomplete="current-password" />
              <img class="imgs-input_login toggle-password" src="assets/img/lock.png" alt="Toggle Password Visibility" />
            </label>
            <span class="required-error-message d_none" id="password-error">Please enter your password.</span>
          </div>

          
          <div class="remember-me-container">
            <label class="remember-me-label">
              <input type="checkbox" id="rememberMe" />
              Remember me
            </label>
          </div>

        </div>
      </form>

      
      <div class="login-btn-container">
        <button type="button" class="login-btn" id="loginButton">Log in</button>
        <button type="button" class="guest-login-btn" id="guestLoginButton">Guest Log In</button>
      </div>
    </div>
  </div>

  <div class="bottom">
    <p>Not a Join user?</p>
    <button class="signup-btn1">Sign up</button>
  </div>

  <footer class="footer-start">
    <a href="html/privacy_policy_logged_out.html">Privacy Policy</a>
    <a href="html/legal_notice_logged_out.html">Legal notice</a>
  </footer>

  <script type="module" src="js/firebase.js"></script>
<script type="module" src="js/log_in.js"></script>

</body>
</html>
