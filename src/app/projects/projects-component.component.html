<section id="projects" class="projects-section">
  <span class="section-label">Portfolio</span>
  <h2><span class="highlight">Featured Projects</span></h2>
  <p>
    Explore a selection of my work here – Interact with projects to see my
    skills in action.
  </p>

  <div class="project-list">
    <a
      class="project-item"
      *ngFor="let project of projects"
      [routerLink]="['/projects', project.slug]"
      (mouseenter)="hovered = project"
      (mouseleave)="hovered = null"
      [class.active]="hovered === project"
    >
      <div class="project-name">
        {{ project.name }}
        <span class="arrow">↗</span>
      </div>
      <div class="project-tags">{{ project.tags }}</div>

      <div class="project-image" *ngIf="hovered === project">
        <img [src]="project.image" [alt]="project.name + ' preview'" />
      </div>
    </a>
  </div>
</section>
